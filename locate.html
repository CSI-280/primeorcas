      <main role="main">
        <div class="row marketing">
          <div class="col-lg-12">
            <!-- https://www.w3schools.com/howto/howto_js_slideshow.asp -->
            <div class="slideshow-container">
              <div class="petSlideshow fade">
                <img src="dog-training.jpg" alt="One of the many pets you can find using our locator!" style="width:100%">
              </div>
              <div class="petSlideshow fade">
                <img src="philadelphia-kennel.jpg" alt="One of the many pets you can find using our locator!" style="width:100%">
              </div>
              <div class="petSlideshow fade">
                <img src="hipster-dog.jpg" alt="One of the many pets you can find using our locator!" style="width:100%">
              </div>
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
			
			<h2>Find Pets By Location:</h2>
            <p>Enter your address and select the type of pet you're looking for, and we'll locate pets up for adoption near you!</p>
            <center><input type="text" id = "inputBox" placeholder="Enter your City, State, or ZIP..." value="Burlington, VT"> 
            <select id="dropdownSelection">
              <option value="Animals">All Pets</option>
              <option value="Dog">Dogs</option>
              <option value="Cat">Cats</option>
              <option value="Bird">Birds</option>
              <option value="Fish">Fish</option>
              <!--<option value="Other">Other</option>-->
            </select>
            <select id="dropdownSelection2">
              <option value="Any">Any</option>
              <option value="Size">Sort By Size</option>
              <option value="Breed">Sort By Breed</option>
              <option value="Age">Sort By Age</option>
              <!--<option value="Other">Other</option>-->
            </select>
             <button onclick="init(); displayResult(dropdownSelection.value, dropdownSelection2.value)" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></button>
            </center>
          </div>
      </main>

		<hr>

      <!--This is where the pet's data will be displayed -->
      <div id="feedContent">
